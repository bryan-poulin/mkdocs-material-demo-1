site_name: bryanpoulin.dev
site_description: Home-Lab Documentation
site_author: Bryan Poulin
site_url: https://bryanpoulin.dev

repo_url: https://github.com/bryan-poulin/mkdocs-material-demo-1 
repo_name: bryan-pouiln/mkdocs-material-demo-1

# ignores absolute warnings we have
# warns on missing/broken links
validation:
  omitted_files: warn
  not_found: warn
  absolute_links: ignore
# fails to build on warnings
strict: false

copyright: |
  &copy; 2024 <a href="https://github.com/bryan-poulin" target="_blank" rel="noopener">Bryan Poulin LLC</a>

extra:
  analytics:
    provider: google
    property: G-503565128
  social:
    - icon: simple/youtube
      link: https://youtube.com/@bryanpoulin
    - icon: fontawesome/brands/github-alt
      link: https://github.com/bryan-poulin

# extra_css:
#   - stylesheets/extra.css

hooks:
  - hooks/socialmedia.py

extra_javascript: 
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:  
  - abbr # used for Tooltips
  - admonition
  - attr_list
  - footnotes
  - md_in_html # used for annotatons
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true

plugins:
  - blog:
      blog_dir: blog
      archive_date_format: yyyy
      archive_url_date_format: yyyy
      categories_allowed:
        - Tech
        - Lifestyle
      blog_toc: true
      post_url_format: "{slug}"
  # - git-committers:
  #     enabled: true
