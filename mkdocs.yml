site_name: bryanpoulin.dev
site_description: Home-Lab Documentation
site_author: Bryan Poulin
site_url: https://bryanpoulin.dev

repo_url: https://github.com/bryan-poulin/mkdocs-material-demo-1 
repo_name: bryan-pouiln/mkdocs-material-demo-1

# ignores absolute warnings we have
# warns on missing/broken links
validation:
  omitted_files: warn
  not_found: warn
  absolute_links: ignore
# fails to build on warnings
strict: false

copyright: |
  &copy; 2024 <a href="https://github.com/bryan-poulin" target="_blank" rel="noopener">Bryan Poulin LLC</a>

extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: simple/youtube
      link: https://youtube.com/@bryanpoulin
    - icon: fontawesome/brands/github-alt
      link: https://github.com/bryan-poulin

# extra_css:
#   - stylesheets/extra.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:  
  - abbr # used for Tooltips
  - attr_list
  - md_in_html # used for annotatons
  - admonition
  - footnotes
  - pymdownx.arithmatex:
      generic: true
  #- pymdownx.caret
  #- pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  custom_dir: overrides
  features:
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.tabs
    - navigation.sections
    - navigation.footer
    - navigation.indexes
    - navigation.top
    # - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  palette:
    # Pallete toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

# Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - blog:
      blog_dir: blog
      # categories_allowed:
      #   - Tech
      #   - Lifestyle
      blog_toc: true
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  # - git-revision-date-localized:
  #     type: datetime
  #     locale: en
  #     fallback_to_build_date: true
  #     enable_creation_date: true
  - awesome-nav:
      filename: .nav.yml
  # - glightbox:
  #     touchNavigation: false
  #     loop: false
  #     effect: zoom
  #     width: 100%
  #     height: auto
  #     zoomable: true
  #     draggable: true
  #     auto_caption: false
  #     caption_position: bottom
  - tags:
      enabled: true
  - rss:
      match_path: "blog/posts/.*"
      pretty_print: true
      rss_feed_enabled: true
      date_from_meta:
        as_creation: date.created
        as_update: date.updated

hooks:
  - hooks/socialmedia.py

